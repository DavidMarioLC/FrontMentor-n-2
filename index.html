<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="container">
    <div class="items">
      <div class="cardLogo">
        <div class="wrapper">
          <div class="cardLogo__content">
            <img class="cardLogo__img" src="./images/logo.svg" alt="logo">
            <div class="cardLogo__icons">
              <span class="icons"><img src="./images/icon-document.svg" alt="icon-document"></span>
              <span class="icons"><img src="./images/icon-folder.svg" alt="icon-folder"></span>
              <span class="icons"><img src="./images/icon-upload.svg" alt="icon-upload"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="cardBar">
        <div class="wrapper">
          <p class="cardBar__text">Youâ€™ve used <strong>815 GB</strong> of your storage</p>
          <div class="progress">
            <div class="progress__content">
              <div class="point"></div>
            </div>
          </div>
          <div class="cardBar__feature">
            <small class="cardBar__feature-text">0 GB</small>
            <small class="cardBar__feature-text">1000 GB</small>
          </div>
        </div>
        <div class="cardBar__float">
          <strong>185</strong>
          <p>GB LEFT</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">DavidMarioLC</a>.
  </div>
</body>

</html>
